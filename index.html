<!doctype html>

<html>
	<head>
		<title>SimpleText</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" rel="text/css" href="assets/css/core.css">
	</head>
	<body>
		
		<textarea id="ta">abcdef</textarea>
		
		<div id="panel">
			<div>
				<div class="heading">
					<span>Styling</span>
				</div>
				<div class="option">
					<div class="input">
						<input type="checkbox" id="boldOpt" />
					</div>
					<div class="desc">
						<label for="boldOpt">Bold</label>
					</div>
				</div>
				<div class="option">
					<div class="input">
						<input type="checkbox" id="italicOpt" />
					</div>
					<div class="desc">
						<label for="italicOpt">Italic</label>
					</div>
				</div>
				<div class="option">
					<div class="input">
						<input type="checkbox" id="underlineOpt" />
					</div>
					<div class="desc">
						<label for="UNDERLINEoPT">Underline</label>
					</div>
				</div>
